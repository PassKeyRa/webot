<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webot</title>
</head>
<body>
<h1>{{ chat['chat_name'] }}</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Text</th>
  </tr>
    {% for m in chat['messages'] %}
  <tr>
    <td>{{ m['message_sender'] }}</td>
    <td>{{ m['message_text'] }}</td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
